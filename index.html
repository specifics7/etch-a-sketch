<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1 class="title">Etch A Sketch</h1>
        <div class="rainbow-toggle-container">
            <button class="rainbow-toggle" id="rainbow-toggle"></button>
        </div>
        <div class="screen-frame">
            <div id="etch-container"></div>
        </div>
        <div class="controls">
            <button class="knob" id="left-knob"></button>
            <button class="reset-btn">RESET</button>
            <button class="knob" id="right-knob"></button>
        </div>
        <div class="slider-container">
            <span class="slider-label">Grid Size</span>
            <div class="slider-wrapper">
                <input type="range" id="grid-slider" min="2" max="100" value="16" step="1">
                <span id="grid-size-display">16 x 16</span>
            </div>
        </div>
    </div>
</body>
</html>
